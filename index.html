<!-- 
Home 
- navigation bar (Home, About, Projects (dropdown menu), Resume, and Contact)
- banner with text stating "Product Management Portfolio"
- 3 projects which can be clicked and viewed in a new page
-->

<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title> Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">

    <!-- Code copied from: https: //www.w3schools.com/css/tryit.asp filename=trycss_dropdown_navbar2
  Author: W3Schools Name: CSS Dropdowns Description: Demonstrates how to create a navigation bar along with a dropdown menu Date retrieved: Wednesday, November 12, 2025
      -->
    <style>
      body {
      margin: 0;
      padding: 0;
      }

      h2, p {
      margin: 10px;
      }

      ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      }

      li {
      float: right;
      }

      li a,
      .dropbtn {
      display: inline-block;
      color: rgb(146,110,79);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      }

      li a:hover,
      .dropdown:hover .dropbtn {
      background-color: #f9f9f9;
      }

      li.dropdown {
      display: inline-block;
      }

      .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      }

      .dropdown-content a {
        color: rgb(146, 110, 79);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content 
      a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
    
  </head>
  <body>

    <ul>

      <li><a href="#home">Contact</a></li>
      <li><a href="#news">Resume</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Projects</a>
        <div class="dropdown-content">
          <a href="#">Videography</a>
          <a href="#">Service Design</a>
          <a href="#">Website Redesign</a>
        </div>
      <li><a href="#about">About</a></li>
      <li><a href="#home"><b>Home</b></a></li>

      </li>
    </ul>
  </body>

</html>
