<!-- 
Home 
- navigation bar (Home, About, Projects (dropdown menu), Resume, and Contact)
- banner with text stating "Product Management Portfolio"
- 3 projects which can be clicked and viewed in a new page
-->

<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title> Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">

    <!-- 
Code copied from: https://www.w3schools.com/css/tryit.aspfilename=trycss_dropdown_navbar2

Author: W3Schools 

Name: CSS Dropdowns 

Description: Demonstrates how to create a navigation bar along with a dropdown menu 

Date retrieved: Wednesday, November 12, 2025
-->

    <!--    
Code copied from: https://www.w3schools.com/howto/howto_css_image_text.asp

Author: W3Schools 

Name: How TO - Position Text Over an Image

Description: Demonstrates how to create a image overlay another an image

Date retrieved: Wednesday, November 12, 2025
-->
    <style>
      html {
        font-size: 16px;
        /* change ems */
      }

      body {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
      }

      li {
        margin: auto;
      }

      li.logo {
        margin-right: auto;
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: rgb(146, 110, 79);
        text-align: center;
        padding: 20px 10px;
        text-decoration: none;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
      }

      .dropdown-content a {
        color: rgb(146, 110, 79);
        padding: 20px 10px;
        text-decoration: none;
        display: block;
        text-align: left;
      }


      li a:hover,
      .dropdown:hover .dropbtn {
        background-color: #f9f9f9;
        color: brown;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: brown;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .overlay {
        position: relative;
        text-align: center;
        color: white;
      }

      .centered {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      mark {
        background-color: rgb(248, 247, 246);
        padding: 20px;
        display: inline-block;
        width: 500px;
        height: 1em;
        border-radius: 10px;
      }

      #content {
        width: 100%;
        display: block;
        float: left;
        clear: right;
      }

      .triple {
        width: 32.75%;
        float: left;
        display: inline;
        font-size: 1em;
        margin-right: 5px;
        background-color: white;
        margin-top: 1.5em;
        height: 4em;
        text-align: center;
        color: rgb(146, 110, 79);

      }
    </style>
  </head>
  <body>
    <ul>
      <li class="logo"><a href="#"><img src="Logo.png" alt="Sydney Yee" style="width:120px; height:50px;"></a></li>
      <li><a href="#home"><b>Home</b></a></li>
      <li><a href="#about">About</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Projects</a>
        <div class="dropdown-content">
          <a href="#">Videography</a>
          <a href="#">Service Design</a>
          <a href="#">Website Redesign</a>
        </div>
      </li>
      <li><a href="#news">Resume</a></li>
      <li><a href="#home">Contact</a></li>
    </ul>

    <div class="overlay">
      <img src="Banner.png" alt="Banner image" style="width:100%;">
      <div class="centered"><mark>Product Management Portfolio</mark></div>
    </div>

    <div class="content">
      <div class="triple">
        <h3>
          Videography
        </h3>
        <img src="videography.png" alt="Allen Station, Ion light rail picking up people on the platform" style="width:100%;">
      </div>

      <div class="triple">
        <h3>
          Service Design
        </h3>
        <img src="cardtitle.png" alt="I Want To Speak To Your Manager card game title" style="width:100%;">
      </div>

      <div class="triple">
        <h3>
          Website Redesign
        </h3>
        <img src="redesign.png" alt="Home page layout of the Good Intention's website redesign" style="width:100%;">
      </div>
    </div>



  </body>
</html>
