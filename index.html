- banner with text stating "Product Management Portfolio"
- 3 projects which can be clicked and viewed in a new page

<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title> Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      html {
        font-size: 16px;
        /* change ems */
      }

      body {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
        font-family: "Open-Sans", sans-serif;
      }

      li {
        margin: auto;
      }

      li.logo {
        margin-right: auto;
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: rgb(146, 110, 79);
        text-align: center;
        padding: 20px 10px;
        text-decoration: none;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
      }

      .dropdown-content a {
        color: rgb(146, 110, 79);
        padding: 20px 10px;
        text-decoration: none;
        display: block;
        text-align: left;
      }


      li a:hover,
      .dropdown:hover .dropbtn {
        background-color: #f9f9f9;
        color: brown;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: brown;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .overlay {
        position: relative;
        text-align: center;
        color: white;
      }

      .centered {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: "Kedebideri", sans-serif;
        letter-spacing: 5%;
        font-size: 1.2em;
      }

      mark {
        background-color: rgb(248, 247, 246);
        padding: 20px;
        display: inline-block;
        width: 500px;
        height: 1em;
        border-radius: 10px;
      }

      .content {
        width: 100%;
        display: block;
        overflow: hidden;
        clear: both;
      }

      .triple {
        width: 32.75%;
        float: left;
        display: inline;
        font-size: 1em;
        margin-right: 5px;
        background-color: white;
        margin-top: 1.5em;
        text-align: center;
        color: rgb(146, 110, 79);
        padding-bottom: 0;
      }

      .triple img {
        transition: box-shadow 0.3s ease;
        cursor: pointer;
      }

      .triple img:hover {
        box-shadow: 0 30px 25px rgba(0, 0, 0, 0.35);
      }

      .fullwidth {
        width: 100%;
        display: block;
        clear: both;
        margin: 0;
        margin-top: 2em;
        height: auto;
      }
      
      .width {
        width: 1200px;
        margin: auto;
      }
      
      h3 {
        font-family: "Open-Sans", sans-serif;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="width">
      <ul>
      <li class="logo"><a href="https://sydney-yee21.github.io/Home/"><img src="Logo.png" alt="Sydney Yee" style="width:120px; height:50px;"></a></li>
      <li><a href="https://sydney-yee21.github.io/Home/"><b>Home</b></a></li>
      <li><a href="https://sydney-yee21.github.io/About/">About</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Projects</a>
        <div class="dropdown-content">
          <a href="https://sydney-yee21.github.io/Videography/">Videography</a>
          <a href="https://sydney-yee21.github.io/Service-Design/">Service Design</a>
          <a href="https://sydney-yee21.github.io/Website-Redesign/">Website Redesign</a>
        </div>
      </li>
      <li><a href="https://sydney-yee21.github.io/Resume/">Resume</a></li>
      <li><a href="https://sydney-yee21.github.io/Contact/">Contact</a></li>
    </ul>

    <div class="overlay">
      <img src="Banner.png" alt="Banner image" style="width:100%;">
      <div class="centered"><mark>Product Management Portfolio</mark></div>
    </div>

    <div class="content">
      <div class="triple">
        <h3>
          Videography
        </h3>
        <a href="https://sydney-yee21.github.io/Videography/"><img src="videography.png" alt="Allen Station, Ion light rail picking up people on the platform" style="width:95%;"></a>

      </div>

      <div class="triple">
        <h3>
          Service Design
        </h3>
        <a href="https://sydney-yee21.github.io/Service-Design/"><img src="cardtitle.png" alt="I Want To Speak To Your Manager card game title" style="width:100%;"></a>
      </div>

      <div class="triple">
        <h3>
          Website Redesign
        </h3>
        <a href="https://sydney-yee21.github.io/Website-Redesign/"><img src="website.png" alt="Home page layout of the Good Intention's website redesign" style="width:96%;"></a>
      </div>
      <div style="clear: both;"></div>
    </div>


    <div class="fullwidth">
      <img src="line.png" alt="diagonal black line" style="width:100%;">
    </div>
    </div>
    
  </body>
</html>
